{% extends "base.html" %}

{% block title %}포트폴리오 관리 - AI 주식 투자 분석기{% endblock %}

{% block content %}
<div class="app-container">
    <div class="header-section fade-in">
        <div class="header-content">
            <div class="header-icon">
                <i class="fas fa-briefcase"></i>
            </div>
            <h1 class="header-title">포트폴리오 관리</h1>
            <p class="header-subtitle">
                내 투자 포트폴리오를 관리하고 성과를 분석하세요
            </p>
        </div>
    </div>

    <div class="fade-in-up">
        <div class="result-card">
            <div class="card-header gradient-header">
                <!-- 그래프 넣기 -->
                <h3 class="card-title">
                    <i class="fas fa-chart-pie"></i> 
                </h3>
                <!---->
            </div>
            <div class="card-content">
                <div class="text-center">
                    <p class="text-gray-600">{{ query }}</p>
                    <p class="text-gray-500 mt-2">곧 출시될 예정이니 조금만 기다려 주세요!</p>
                    <a href="{{ url_for('index') }}" class="search-btn inline-flex mt-6">
                        <i class="fas fa-arrow-left mr-2"></i>
                        분석기로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
